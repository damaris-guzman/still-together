<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collective Consciousness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #centerText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 10;
            font-family: 'VT323', 'Courier New', monospace;
            letter-spacing: 3px;
        }
        
        #mainTitle {
            font-size: 72px;
            color: rgba(100, 180, 255, 0.9);
            text-shadow: 0 0 20px rgba(100, 180, 255, 0.6),
                         0 0 40px rgba(100, 180, 255, 0.4);
            margin-bottom: 20px;
            animation: titlePulse 3s ease-in-out infinite;
        }
        
        #connectButton {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            cursor: pointer;
            pointer-events: all;
            padding: 15px 30px;
            border: 2px solid rgba(100, 180, 255, 0.5);
            background: rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }
        
        #connectButton:hover {
            color: rgba(100, 180, 255, 1);
            border-color: rgba(100, 180, 255, 1);
            box-shadow: 0 0 20px rgba(100, 180, 255, 0.6);
            background: rgba(0, 0, 0, 0.8);
        }
        
        @keyframes titlePulse {
            0%, 100% {
                opacity: 0.9;
                text-shadow: 0 0 20px rgba(100, 180, 255, 0.6),
                             0 0 40px rgba(100, 180, 255, 0.4);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 30px rgba(100, 180, 255, 0.8),
                             0 0 60px rgba(100, 180, 255, 0.6);
            }
        }
        
        #fadeOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 1.5s ease;
        }
        
        #fadeOverlay.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="centerText">
        <div id="mainTitle">Still here</div>
        <div id="connectButton">click here to connect</div>
    </div>
    
    <div id="fadeOverlay"></div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let nodes = [];
        let connections = [];
        let pulses = [];
        let memoryFragments = [];
        let noiseSplatters = [];
        let time = 0;
        let wireframeFlashTimer = 0;
        let connecting = false;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        // ============================================
        // NODE SYSTEM
        // ============================================
        
        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.size = Math.random() * 3 + 2;
                this.alpha = Math.random() * 0.4 + 0.3;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.driftSpeed = Math.random() * 0.0005 + 0.0002;
                this.driftRadius = Math.random() * 30 + 10;
                this.shape = Math.random() > 0.5 ? 'circle' : 'square';
                this.wireframe = Math.random() > 0.7;
                this.baseWireframe = this.wireframe;
                this.flashPhase = Math.random() * Math.PI * 2;
                this.flashSpeed = 0.003 + Math.random() * 0.002;
                this.color = this.randomColor();
            }
            
            randomColor() {
                const colors = [
                    'rgba(100, 150, 255, ',
                    'rgba(255, 100, 150, ',
                    'rgba(150, 255, 200, ',
                    'rgba(255, 200, 100, ',
                    'rgba(200, 100, 255, ',
                    'rgba(100, 255, 255, '
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update(time) {
                // Drift motion
                const angle = time * this.driftSpeed;
                this.x = this.baseX + Math.cos(angle) * this.driftRadius;
                this.y = this.baseY + Math.sin(angle * 0.7) * this.driftRadius * 0.6;
                
                // Pulse
                this.currentAlpha = this.alpha + Math.sin(time * 0.002 + this.pulsePhase) * 0.2;
                
                // Wireframe flashing (fluid sine wave)
                const flashValue = Math.sin(time * this.flashSpeed + this.flashPhase);
                if (flashValue > 0.7) {
                    this.wireframe = true;
                } else if (flashValue < -0.3) {
                    this.wireframe = false;
                } else {
                    this.wireframe = this.baseWireframe;
                }
            }
            
            draw() {
                ctx.save();
                
                if (this.wireframe) {
                    // Wireframe with depth
                    ctx.strokeStyle = this.color + this.currentAlpha + ')';
                    ctx.lineWidth = 2;
                    
                    if (this.shape === 'circle') {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                        ctx.stroke();
                        
                        // Inner ring for depth
                        ctx.strokeStyle = this.color + (this.currentAlpha * 0.5) + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                        ctx.stroke();
                    } else {
                        ctx.strokeRect(this.x - this.size * 2, this.y - this.size * 2, this.size * 4, this.size * 4);
                        
                        // Inner square for depth
                        ctx.strokeStyle = this.color + (this.currentAlpha * 0.5) + ')';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(this.x - this.size * 1.5, this.y - this.size * 1.5, this.size * 3, this.size * 3);
                    }
                } else {
                    // Glossy solid shape
                    if (this.shape === 'circle') {
                        // Base shape
                        ctx.fillStyle = this.color + this.currentAlpha + ')';
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Gradient overlay for depth
                        const gradient = ctx.createRadialGradient(
                            this.x - this.size * 0.3, 
                            this.y - this.size * 0.3, 
                            0,
                            this.x, 
                            this.y, 
                            this.size
                        );
                        gradient.addColorStop(0, 'rgba(255, 255, 255, ' + (this.currentAlpha * 0.6) + ')');
                        gradient.addColorStop(0.5, this.color + (this.currentAlpha * 0.3) + ')');
                        gradient.addColorStop(1, 'rgba(0, 0, 0, ' + (this.currentAlpha * 0.3) + ')');
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                        
                        // Glossy highlight
                        const highlight = ctx.createRadialGradient(
                            this.x - this.size * 0.4,
                            this.y - this.size * 0.4,
                            0,
                            this.x - this.size * 0.4,
                            this.y - this.size * 0.4,
                            this.size * 0.6
                        );
                        highlight.addColorStop(0, 'rgba(255, 255, 255, ' + (this.currentAlpha * 0.8) + ')');
                        highlight.addColorStop(1, 'rgba(255, 255, 255, 0)');
                        ctx.fillStyle = highlight;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                        
                    } else {
                        // Square with glossy effect
                        ctx.fillStyle = this.color + this.currentAlpha + ')';
                        ctx.fillRect(this.x - this.size, this.y - this.size, this.size * 2, this.size * 2);
                        
                        // Gradient overlay
                        const gradient = ctx.createLinearGradient(
                            this.x - this.size,
                            this.y - this.size,
                            this.x + this.size,
                            this.y + this.size
                        );
                        gradient.addColorStop(0, 'rgba(255, 255, 255, ' + (this.currentAlpha * 0.4) + ')');
                        gradient.addColorStop(0.5, this.color + (this.currentAlpha * 0.2) + ')');
                        gradient.addColorStop(1, 'rgba(0, 0, 0, ' + (this.currentAlpha * 0.4) + ')');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(this.x - this.size, this.y - this.size, this.size * 2, this.size * 2);
                        
                        // Top-left glossy highlight
                        ctx.fillStyle = 'rgba(255, 255, 255, ' + (this.currentAlpha * 0.5) + ')';
                        ctx.fillRect(this.x - this.size, this.y - this.size, this.size * 0.8, this.size * 0.8);
                    }
                }
                
                // Enhanced glow
                const glowGradient = ctx.createRadialGradient(
                    this.x, this.y, this.size * 0.5,
                    this.x, this.y, this.size * 4
                );
                glowGradient.addColorStop(0, this.color + (this.currentAlpha * 0.4) + ')');
                glowGradient.addColorStop(0.5, this.color + (this.currentAlpha * 0.2) + ')');
                glowGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // ============================================
        // CONNECTION SYSTEM
        // ============================================
        
        class Connection {
            constructor(nodeA, nodeB) {
                this.nodeA = nodeA;
                this.nodeB = nodeB;
                this.alpha = Math.random() * 0.15 + 0.05;
                this.lineWidth = Math.random() * 0.5 + 0.3;
            }
            
            draw() {
                const dx = this.nodeB.x - this.nodeA.x;
                const dy = this.nodeB.y - this.nodeA.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                // Fade based on distance
                const fadeFactor = Math.max(0, 1 - dist / 400);
                const finalAlpha = this.alpha * fadeFactor;
                
                if (finalAlpha > 0.01) {
                    ctx.save();
                    ctx.strokeStyle = `rgba(120, 140, 160, ${finalAlpha})`;
                    ctx.lineWidth = this.lineWidth;
                    ctx.beginPath();
                    ctx.moveTo(this.nodeA.x, this.nodeA.y);
                    ctx.lineTo(this.nodeB.x, this.nodeB.y);
                    ctx.stroke();
                    ctx.restore();
                }
            }
        }
        
        // ============================================
        // PULSE SYSTEM (thoughts traveling)
        // ============================================
        
        class Pulse {
            constructor(nodeA, nodeB) {
                this.nodeA = nodeA;
                this.nodeB = nodeB;
                this.progress = 0;
                this.speed = 0.005 + Math.random() * 0.01;
                this.size = Math.random() * 4 + 2;
                this.color = nodeA.color;
                this.alive = true;
                this.trail = [];
                this.maxTrailLength = 5;
            }
            
            update() {
                this.progress += this.speed;
                
                if (this.progress >= 1) {
                    this.alive = false;
                    // Create ripple at destination
                    this.nodeB.pulsePhase = 0;
                }
                
                // Add current position to trail
                const x = this.nodeA.x + (this.nodeB.x - this.nodeA.x) * this.progress;
                const y = this.nodeA.y + (this.nodeB.y - this.nodeA.y) * this.progress;
                this.trail.unshift({ x, y });
                
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.pop();
                }
            }
            
            draw() {
                ctx.save();
                
                // Draw trail
                this.trail.forEach((point, i) => {
                    const alpha = (1 - i / this.maxTrailLength) * 0.5;
                    const size = this.size * (1 - i / this.maxTrailLength);
                    
                    ctx.fillStyle = this.color + alpha + ')';
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // Draw main pulse
                const x = this.nodeA.x + (this.nodeB.x - this.nodeA.x) * this.progress;
                const y = this.nodeA.y + (this.nodeB.y - this.nodeA.y) * this.progress;
                
                ctx.fillStyle = this.color + '0.9)';
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow
                ctx.fillStyle = this.color + '0.3)';
                ctx.beginPath();
                ctx.arc(x, y, this.size * 2.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // ============================================
        // MEMORY FRAGMENTS
        // ============================================
        
        class MemoryFragment {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.width = Math.random() * 80 + 40;
                this.height = Math.random() * 60 + 30;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.001;
                this.alpha = Math.random() * 0.15 + 0.05;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.wireframe = Math.random() > 0.5;
                this.baseWireframe = this.wireframe;
                this.flashPhase = Math.random() * Math.PI * 2;
                this.flashSpeed = 0.002 + Math.random() * 0.003;
                this.color = `rgba(${Math.random() * 100 + 100}, ${Math.random() * 100 + 150}, ${Math.random() * 50 + 200}, `;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                
                // Wrap around
                if (this.x < -100) this.x = width + 100;
                if (this.x > width + 100) this.x = -100;
                if (this.y < -100) this.y = height + 100;
                if (this.y > height + 100) this.y = -100;
                
                // Subtle alpha pulse
                this.currentAlpha = this.alpha + Math.sin(time * 0.001 + this.x) * 0.05;
                
                // Wireframe flashing (fluid sine wave)
                const flashValue = Math.sin(time * this.flashSpeed + this.flashPhase);
                if (flashValue > 0.6) {
                    this.wireframe = true;
                } else if (flashValue < -0.4) {
                    this.wireframe = false;
                } else {
                    this.wireframe = this.baseWireframe;
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.wireframe) {
                    // Wireframe with depth layers
                    ctx.strokeStyle = this.color + this.currentAlpha + ')';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-this.width / 2, -this.height / 2, this.width, this.height);
                    
                    // Inner frame for depth
                    ctx.strokeStyle = this.color + (this.currentAlpha * 0.6) + ')';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(-this.width / 2 + 5, -this.height / 2 + 5, this.width - 10, this.height - 10);
                    
                    // Cross pattern with gradient
                    const gradient1 = ctx.createLinearGradient(-this.width / 2, -this.height / 2, this.width / 2, this.height / 2);
                    gradient1.addColorStop(0, this.color + (this.currentAlpha * 0.3) + ')');
                    gradient1.addColorStop(0.5, this.color + (this.currentAlpha * 0.6) + ')');
                    gradient1.addColorStop(1, this.color + (this.currentAlpha * 0.3) + ')');
                    ctx.strokeStyle = gradient1;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(-this.width / 2, -this.height / 2);
                    ctx.lineTo(this.width / 2, this.height / 2);
                    ctx.stroke();
                    
                    const gradient2 = ctx.createLinearGradient(this.width / 2, -this.height / 2, -this.width / 2, this.height / 2);
                    gradient2.addColorStop(0, this.color + (this.currentAlpha * 0.3) + ')');
                    gradient2.addColorStop(0.5, this.color + (this.currentAlpha * 0.6) + ')');
                    gradient2.addColorStop(1, this.color + (this.currentAlpha * 0.3) + ')');
                    ctx.strokeStyle = gradient2;
                    ctx.beginPath();
                    ctx.moveTo(this.width / 2, -this.height / 2);
                    ctx.lineTo(-this.width / 2, this.height / 2);
                    ctx.stroke();
                } else {
                    // Solid with glossy gradient
                    ctx.fillStyle = this.color + this.currentAlpha + ')';
                    ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                    
                    // Gradient overlay for dimension
                    const gradient = ctx.createLinearGradient(
                        -this.width / 2, -this.height / 2,
                        this.width / 2, this.height / 2
                    );
                    gradient.addColorStop(0, 'rgba(255, 255, 255, ' + (this.currentAlpha * 0.5) + ')');
                    gradient.addColorStop(0.5, this.color + (this.currentAlpha * 0.3) + ')');
                    gradient.addColorStop(1, 'rgba(0, 0, 0, ' + (this.currentAlpha * 0.4) + ')');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                    
                    // Top-left glossy highlight
                    ctx.fillStyle = 'rgba(255, 255, 255, ' + (this.currentAlpha * 0.4) + ')';
                    ctx.fillRect(-this.width / 2, -this.height / 2, this.width * 0.3, this.height * 0.3);
                }
                
                ctx.restore();
            }
        }
        

        
        // ============================================
        // NOISE SPLATTERS
        // ============================================
        
        class NoiseSplatter {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 30 + 10;
                this.alpha = Math.random() * 0.1 + 0.03;
                this.pattern = Math.floor(Math.random() * 3);
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.globalAlpha = this.alpha;
                
                if (this.pattern === 0) {
                    // Scattered dots
                    for (let i = 0; i < 20; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const dist = Math.random() * this.size;
                        const x = Math.cos(angle) * dist;
                        const y = Math.sin(angle) * dist;
                        
                        ctx.fillStyle = `rgba(${Math.random() * 100 + 50}, ${Math.random() * 100 + 50}, ${Math.random() * 100 + 50}, 1)`;
                        ctx.fillRect(x, y, 2, 2);
                    }
                } else if (this.pattern === 1) {
                    // Cross hatch
                    ctx.strokeStyle = 'rgba(100, 100, 120, 1)';
                    ctx.lineWidth = 0.5;
                    for (let i = -this.size; i < this.size; i += 5) {
                        ctx.beginPath();
                        ctx.moveTo(i, -this.size);
                        ctx.lineTo(i, this.size);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(-this.size, i);
                        ctx.lineTo(this.size, i);
                        ctx.stroke();
                    }
                } else {
                    // Random pixels
                    for (let i = 0; i < 100; i++) {
                        const x = (Math.random() - 0.5) * this.size * 2;
                        const y = (Math.random() - 0.5) * this.size * 2;
                        ctx.fillStyle = `rgba(${Math.random() * 50 + 80}, ${Math.random() * 50 + 80}, ${Math.random() * 50 + 100}, 1)`;
                        ctx.fillRect(x, y, 1, 1);
                    }
                }
                
                ctx.restore();
            }
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        
        function init() {
            resize();
            
            // Create nodes
            const nodeCount = 80;
            for (let i = 0; i < nodeCount; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                nodes.push(new Node(x, y));
            }
            
            // Create connections between nearby nodes
            nodes.forEach((nodeA, i) => {
                nodes.forEach((nodeB, j) => {
                    if (i !== j) {
                        const dx = nodeB.baseX - nodeA.baseX;
                        const dy = nodeB.baseY - nodeA.baseY;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < 250 && Math.random() > 0.7) {
                            connections.push(new Connection(nodeA, nodeB));
                        }
                    }
                });
            });
            
            // Create memory fragments
            for (let i = 0; i < 25; i++) {
                memoryFragments.push(new MemoryFragment());
            }
            
            // Create noise splatters
            for (let i = 0; i < 30; i++) {
                noiseSplatters.push(new NoiseSplatter());
            }
            
            animate();
        }
        
        // ============================================
        // ANIMATION LOOP
        // ============================================
        
        let lastTime = performance.now();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            time = currentTime;
            
            // Clear canvas with dark background
            ctx.fillStyle = 'rgba(8, 8, 12, 1)';
            ctx.fillRect(0, 0, width, height);
            
            // Draw noise splatters (background layer)
            noiseSplatters.forEach(splatter => splatter.draw());
            
            // Draw memory fragments (background layer)
            memoryFragments.forEach(fragment => {
                fragment.update();
                fragment.draw();
            });
            
            // Draw connections
            connections.forEach(connection => connection.draw());
            
            // Draw nodes
            nodes.forEach(node => {
                node.update(time);
                node.draw();
            });
            
            // Update and draw pulses
            pulses = pulses.filter(pulse => {
                pulse.update();
                if (pulse.alive) {
                    pulse.draw();
                    return true;
                }
                return false;
            });
            
            // Spawn new pulses randomly
            if (Math.random() > 0.97 && connections.length > 0) {
                const connection = connections[Math.floor(Math.random() * connections.length)];
                pulses.push(new Pulse(connection.nodeA, connection.nodeB));
            }
        }
        
        // ============================================
        // CLICK TO CONNECT
        // ============================================
        
        document.getElementById('connectButton').addEventListener('click', function() {
            if (connecting) return;
            connecting = true;
            
            // Fade out text
            document.getElementById('centerText').style.transition = 'opacity 1s ease';
            document.getElementById('centerText').style.opacity = '0';
            
            // Activate fade overlay
            setTimeout(() => {
                document.getElementById('fadeOverlay').classList.add('active');
            }, 500);
            
            // Redirect to phase2.html
            setTimeout(() => {
                window.location.href = 'phase2.html';
            }, 2000);
        });
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        window.addEventListener('resize', resize);
        window.addEventListener('load', init);
    </script>
</body>
</html>
