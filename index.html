<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>still together</title>
    <style>
        @font-face {
            font-family: 'Aurora 24';
            src: url('fonts/aurora-24.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #f5f5f5;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #title {
            position: fixed;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Aurora 24', monospace;
            font-size: 48px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            z-index: 1000;
        }
        
        #slider-container {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 60px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            pointer-events: all;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #slider-container.visible {
            opacity: 1;
        }
        
        #slider-track {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            overflow: hidden;
        }
        
        #slider-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 1;
            letter-spacing: 0.5px;
        }
        
        #slider-handle {
            position: absolute;
            left: 3px;
            top: 3px;
            width: 54px;
            height: 54px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 27px;
            cursor: grab;
            z-index: 2;
            transition: box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        #slider-handle::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 12px solid #666;
            transform: rotate(-90deg);
            margin-right: -2px;
        }
        
        #slider-handle:active {
            cursor: grabbing;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        }
        
        #slider-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            transition: width 0.1s;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="title">Still Together</div>
    
    <div id="slider-container">
        <div id="slider-track">
            <div id="slider-fill"></div>
            <div id="slider-text">SWIPE TO ENTER!</div>
            <div id="slider-handle"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ============================================
        // GLOBALS
        // ============================================
        
        let scene, camera, renderer;
        let clock;
        let glitchShapes = [];
        
        // Slider
        let isDragging = false;
        let sliderProgress = 0;
        
        // ============================================
        // INIT THREE.JS
        // ============================================
        
        function initThreeJS() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);
            
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 20);
            
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('gameCanvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            clock = new THREE.Clock();
            
            window.addEventListener('resize', onWindowResize, false);
            
            // Create glitch art scene
            createGlitchArtScene();
            
            // Setup slider
            setupSlider();
        }
        
        // ============================================
        // CREATE GLITCH ART SCENE
        // ============================================
        
        function createGlitchArtScene() {
            // Create colorful geometric shapes inspired by the image
            const colors = [
                0xff0080, 0xffff00, 0x00ffff, 0xff0000, 
                0x00ff00, 0xff6600, 0x8800ff, 0x0088ff,
                0xff00ff, 0x00ff88
            ];
            
            // Rainbow diagonal stripes in background
            for (let i = 0; i < 10; i++) {
                const stripeGeo = new THREE.PlaneGeometry(100, 3);
                const stripeMat = new THREE.MeshBasicMaterial({ 
                    color: colors[i],
                    transparent: true,
                    opacity: 0.6
                });
                const stripe = new THREE.Mesh(stripeGeo, stripeMat);
                stripe.position.set(
                    (i - 5) * 8,
                    (i - 5) * 4,
                    -10
                );
                stripe.rotation.z = Math.PI / 4;
                scene.add(stripe);
                glitchShapes.push(stripe);
            }
            
            // Pattern horizontal bars
            for (let i = 0; i < 15; i++) {
                const barGeo = new THREE.PlaneGeometry(Math.random() * 30 + 20, 0.5);
                const pattern = Math.random();
                let barMat;
                
                if (pattern < 0.3) {
                    // Grid pattern
                    barMat = new THREE.MeshBasicMaterial({ 
                        color: 0x4444ff,
                        wireframe: true,
                        transparent: true,
                        opacity: 0.5
                    });
                } else if (pattern < 0.6) {
                    // Solid color
                    barMat = new THREE.MeshBasicMaterial({ 
                        color: 0x333333,
                        transparent: true,
                        opacity: 0.3
                    });
                } else {
                    // Textured look
                    barMat = new THREE.MeshBasicMaterial({ 
                        color: Math.random() > 0.5 ? 0x000000 : 0xffffff,
                        transparent: true,
                        opacity: 0.2
                    });
                }
                
                const bar = new THREE.Mesh(barGeo, barMat);
                bar.position.set(
                    (Math.random() - 0.5) * 40,
                    (i - 7) * 2,
                    Math.random() * 5 - 2
                );
                scene.add(bar);
                glitchShapes.push(bar);
            }
            
            // Scattered geometric shapes
            for (let i = 0; i < 80; i++) {
                const shapeType = Math.floor(Math.random() * 5);
                let geo, mesh;
                
                switch(shapeType) {
                    case 0: // Triangle
                        geo = new THREE.ConeGeometry(Math.random() * 2 + 0.5, Math.random() * 3 + 1, 3);
                        break;
                    case 1: // Square
                        geo = new THREE.BoxGeometry(
                            Math.random() * 2 + 0.5,
                            Math.random() * 2 + 0.5,
                            0.2
                        );
                        break;
                    case 2: // Circle
                        geo = new THREE.CircleGeometry(Math.random() * 1.5 + 0.3, 16);
                        break;
                    case 3: // Line segment
                        geo = new THREE.PlaneGeometry(Math.random() * 3 + 1, 0.1);
                        break;
                    case 4: // Diamond
                        geo = new THREE.OctahedronGeometry(Math.random() * 1 + 0.5);
                        break;
                }
                
                const mat = new THREE.MeshBasicMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    transparent: true,
                    opacity: Math.random() * 0.5 + 0.3,
                    side: THREE.DoubleSide,
                    wireframe: Math.random() > 0.7
                });
                
                mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(
                    (Math.random() - 0.5) * 60,
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 20
                );
                mesh.rotation.set(
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2
                );
                
                mesh.userData.rotSpeed = {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02,
                    z: (Math.random() - 0.5) * 0.02
                };
                mesh.userData.driftSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.05,
                    (Math.random() - 0.5) * 0.05,
                    (Math.random() - 0.5) * 0.05
                );
                
                scene.add(mesh);
                glitchShapes.push(mesh);
            }
            
            // Create overlay scribbles/lines
            for (let i = 0; i < 30; i++) {
                const curve = new THREE.QuadraticBezierCurve3(
                    new THREE.Vector3(
                        (Math.random() - 0.5) * 40,
                        (Math.random() - 0.5) * 30,
                        Math.random() * 5
                    ),
                    new THREE.Vector3(
                        (Math.random() - 0.5) * 40,
                        (Math.random() - 0.5) * 30,
                        Math.random() * 5
                    ),
                    new THREE.Vector3(
                        (Math.random() - 0.5) * 40,
                        (Math.random() - 0.5) * 30,
                        Math.random() * 5
                    )
                );
                
                const points = curve.getPoints(50);
                const lineGeo = new THREE.BufferGeometry().setFromPoints(points);
                const lineMat = new THREE.LineBasicMaterial({
                    color: Math.random() > 0.5 ? 0x000000 : colors[Math.floor(Math.random() * colors.length)],
                    transparent: true,
                    opacity: Math.random() * 0.4 + 0.2
                });
                
                const line = new THREE.Line(lineGeo, lineMat);
                scene.add(line);
                glitchShapes.push(line);
            }
        }
        
        // ============================================
        // SLIDER SETUP
        // ============================================
        
        function setupSlider() {
            const handle = document.getElementById('slider-handle');
            const container = document.getElementById('slider-container');
            const track = document.getElementById('slider-track');
            const fill = document.getElementById('slider-fill');
            const text = document.getElementById('slider-text');
            
            let startX = 0;
            let currentX = 0;
            const maxSlide = container.offsetWidth - handle.offsetWidth - 10;
            
            function onStart(e) {
                isDragging = true;
                startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                currentX = handle.offsetLeft;
                e.preventDefault();
            }
            
            function onMove(e) {
                if (!isDragging) return;
                
                const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const deltaX = clientX - startX;
                let newX = currentX + deltaX;
                
                // Clamp between 5 and maxSlide
                newX = Math.max(5, Math.min(maxSlide, newX));
                
                handle.style.left = newX + 'px';
                
                // Update progress
                sliderProgress = newX / maxSlide;
                fill.style.width = (sliderProgress * 100) + '%';
                
                // Fade text as slider moves
                text.style.opacity = 1 - sliderProgress;
                
                // Check if completed
                if (sliderProgress >= 0.95) {
                    onSliderComplete();
                }
                
                e.preventDefault();
            }
            
            function onEnd(e) {
                if (!isDragging) return;
                isDragging = false;
                
                // Snap back if not completed
                if (sliderProgress < 0.95) {
                    handle.style.transition = 'left 0.3s ease-out';
                    handle.style.left = '5px';
                    fill.style.transition = 'width 0.3s ease-out';
                    fill.style.width = '0%';
                    text.style.transition = 'opacity 0.3s';
                    text.style.opacity = '1';
                    
                    setTimeout(() => {
                        handle.style.transition = '';
                        fill.style.transition = '';
                        text.style.transition = '';
                    }, 300);
                    
                    sliderProgress = 0;
                }
                
                e.preventDefault();
            }
            
            // Mouse events
            handle.addEventListener('mousedown', onStart);
            document.addEventListener('mousemove', onMove);
            document.addEventListener('mouseup', onEnd);
            
            // Touch events
            handle.addEventListener('touchstart', onStart);
            document.addEventListener('touchmove', onMove);
            document.addEventListener('touchend', onEnd);
        }
        
        function onSliderComplete() {
            isDragging = false;
            
            const container = document.getElementById('slider-container');
            container.style.transition = 'opacity 1s';
            container.style.opacity = '0';
            
            // Redirect after animation
            setTimeout(() => {
                window.location.href = 'phase1.html';
            }, 1000);
        }
        
        // ============================================
        // UPDATE LOGIC
        // ============================================
        
        function updateGlitchShapes(deltaTime) {
            glitchShapes.forEach(shape => {
                if (shape.userData.rotSpeed) {
                    shape.rotation.x += shape.userData.rotSpeed.x;
                    shape.rotation.y += shape.userData.rotSpeed.y;
                    shape.rotation.z += shape.userData.rotSpeed.z;
                }
                
                if (shape.userData.driftSpeed) {
                    shape.position.add(shape.userData.driftSpeed);
                    
                    // Wrap around
                    if (Math.abs(shape.position.x) > 40) {
                        shape.position.x = -shape.position.x;
                    }
                    if (Math.abs(shape.position.y) > 30) {
                        shape.position.y = -shape.position.y;
                    }
                }
            });
            
            // Slow camera rotation
            camera.rotation.z = Math.sin(Date.now() * 0.0001) * 0.02;
        }
        
        // ============================================
        // ANIMATION LOOP
        // ============================================
        
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            
            updateGlitchShapes(deltaTime);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // ============================================
        // INIT
        // ============================================
        
        window.addEventListener('load', () => {
            initThreeJS();
            animate();
            
            // Show slider after 2 seconds
            setTimeout(() => {
                document.getElementById('slider-container').classList.add('visible');
            }, 2000);
        });
    </script>
</body>
</html>
